<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes</title>

    <!-- Esto es CSS -->
    <style>
        .parrafo-1 {
            color: red;
        }
    </style>
</head>
<!-- 
    Algunos de los atributos globales que estan disponibles para la mayoria de etiquetas en HTML
    
    class -> se usa para dar estilos a través de CSS
    
    id -> es un indentificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas
    
    title -> ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip
    
    data-* -> nos permite guardar algun valor en la etiqueta HTML
-->
<body>
    <p class="parrafo-1">clase</p> <!-- Esto es CSS -->
    <p id="parrafo">indentificador a traves de un ID</p> <!-- Esto es JV -->
    <p title="Este es un ejemplo del atributo title">titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">datos pasados en la etiqueta</p>

    <!-- Esto es JV -->
    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)

    </script>
</body>
</html>
