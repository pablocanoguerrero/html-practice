<!-- 
   target: define donde se abrira el recurso solicitado. Por normal siempre hay que poner "_blanck". El valor por defecto es "_self" (es como no poner nada).

   download: atributo booleano, sirve para descargar el recurso solicitado. IMPORTANTE, el recurso debe estar en mi mismo servidor.
 -->

<body>
    <h1>Home</h1>
    <a href="https://google.com" target="_blanck">Ir a Google</a>
    <a href="contact.html" download>Ir a contacto</a>

    <a href="https://google.com" download>Ir a Google</a> <a href="assets/pictures/cat.jpg">Descargar gato</a>

</body>
